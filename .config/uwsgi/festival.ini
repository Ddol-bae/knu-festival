[uwsgi]
chdir = /srv/knu-festival/
module = festival.wsgi:application 
home = /home/ubuntu/.pyenv/versions/ec2_deploy

uid = deploy
gid = deploy

socket = /tmp/festival.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/festival.pid
logto = /var/log/uwsgi/festival/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

